<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>관리자 화면</title>
        <style>
            .detail table {
                width: 100%;
                border-collapse: collapse;
            }
            .detail table th, .detail table td {
                border: solid 1px #000;
            }
            .buttons {
                margin-top: 20px;
                text-align: center;
            }
            img {
                width: 100px;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>배너 관리 - 배너 등록</h1>
        <div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

        <div class="detail">

            <form id="submitForm" method="post" enctype="multipart/form-data">
                <table>
                    <tbody>
                        <tr>
                            <th>배너명</th>
                            <td>
                                <input th:value="${detail.name}" type="text" name="name" placeholder="배너명 입력" required/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                배너 파일
                            </th>
                            <td>
                                <input th:if="${!editMode}" type="file" name="file" />
                                <img th:if="${editMode}" th:src="${detail.urlFilename}" />
                            </td>
                        </tr>

                        <tr>
                            <th>
                                링크 주소
                            </th>
                            <td>
                                <input th:value="${detail.linkUrl}" type="text" name="linkUrl" placeholder="링크 주소 입력" />
                            </td>
                        </tr>

                        <tr>
                            <th>
                                오픈 방법
                            </th>
                            <td>
                                <input th:value="${detail.displayType}" type="hidden" id="displayType" name="displayType"/>
                                <select name="displayType">
                                    <option th:each="x : ${typeList}"
                                            th:selected="${#strings.equals(param.displayType, x)}"
                                            th:value="${x}" th:text="${x}">MAIN</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <th>
                                정렬 순서
                            </th>
                            <td>

                                <input th:value="${detail.sortValue}" name="sortValue" placeholder="정렬 순서 입력" />
                            </td>
                        </tr>

                        <tr>
                            <th>
                                공개 여부
                            </th>
                            <td>
                                <div>
                                    <input type="checkbox" id="displayYn" name="displayYn" checked>
                                    <label for="displayYn">공개</label>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <div class="buttons">
                    <button th:if="${!editMode}" type="submit">배너 등록 하기</button>
                    <button th:if="${editMode}" type="submit">배너 수정 하기</button>
                    <a href="/admin/banner/list.do">목록 이동</a>
                </div>
            </form>
        </div>
    </body>
</html>
