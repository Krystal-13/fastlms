<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>회원 정보</title>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {

                $('#submitForm').on('submit', function () {

                   let $thisForm = $(this);

                   let newPassword = $thisForm.find('input[name=newPassword]').value();
                   let newRePassword = $thisForm.find('input[name=newRePassword]').value();

                   if (newPassword === newRePassword) {
                       alert('신규 비밀번호와 비밀번호 확인이 일치하지 않습니다.')
                   }


                })

            });
        </script>
    </head>
    <body>
        <h1>회원 정보</h1>
        <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>


        <div>
            <hr/>
            <a href="/memeber/info">회원 정보 수정</a>
            |
            <a href="/memeber/password">비밀번호 변경</a>
            |
            <a href="/memeber/takecourse">내 수강 목록</a>
            <hr/>
        </div>

        <div>
            <form id="submitForm" method="post">
                <div>
                    <input type="password" name="password" placeholder="현재 비밀번호 입력" required />
                </div>
                <div>
                    <input type="password" name="newPassword" placeholder="신규 비밀번호 입력" required />
                </div>
                <div>
                    <input type="password" name="newRePassword" placeholder="신규 비밀번호 입력 확인" required />
                </div>
                <div>
                    <button type="submit">비밀번호 변경</button>
                </div>
            </form>

        </div>
    </body>
</html>
